function process(){

var gVal = document.getElementById("g").value;

var jVal = document.getElementById("j").value;
if(aVal.length <= 0){
aVal = "0"
}

bVal = "0"
}
if(cVal.length <= 0){

}
if(dVal.length <= 0){

eVal = "0"
}

fVal = "0"

hVal = "0"
}
if(iVal.length <= 0){
iVal = "0"
}
if(jVal.length <= 0){

}

document.getElementById("result1").innerText = resultVal1;

}
